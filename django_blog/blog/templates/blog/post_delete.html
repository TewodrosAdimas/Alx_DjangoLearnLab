{% extends 'blog/base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    
    <p>Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>

    <p><a href="{% url 'post_list' %}">Cancel</a></p>
{% endblock %}
