{% extends 'blog/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="content">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Change Password</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
